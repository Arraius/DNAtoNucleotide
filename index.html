<body>
    <h1>Hello. What is your DNA Sequence?</h1>
    <input id="DNA">
    <br>
    <br>
    <button onclick="inputFunction()">Submit</button>
    <h1 id="outputMessage"></h1>

    <style>
        body {background-color: darkslategray;
             text-align: center;
            color: white;}
    </style>

    <script>

        var Nucleotides = {

            'GAG': 'Glu',
            'GGT': 'Gly',
            'GGC': 'Gly',
            'GGA': 'Gly',
            'GGG': 'Gly',
        };

        var ConversionChart = {
            'A': 'T',
            'T': 'A',
            'G': 'C',
            'C': 'G',
        };

        function getComplement(Input) {
            var Output = "";
            for (var i = 0; i < Input.length; i++) {
                var char = Input[i];
                console.log(char)
                var newChar = ConversionChart[char];
                Output = Output + newChar;
            }
            return Output;
        };

    
        function inputFunction() {
            alert("System is in development and may yield unexcepted results.");
            let userInput = document.querySelector("#DNA");
            let outputMessage = document.querySelector("#outputMessage");

            var DNA = userInput.value;

            // Remove spaces and dashes from string, and force capitalization.
            DNA = DNA.replaceAll(" ","");
            DNA = DNA.replaceAll("-","");
            DNA = DNA.replaceAll(".","");
            DNA = DNA.toUpperCase();
            
            var cDNA = getComplement(DNA);


            var nucleotideOutput = ""
            for (var i = 0; i < cDNA.length; i+=3 ){
                var codon = cDNA.substring(i,i+3);
                console.log(codon)
                var aminoAcid = Nucleotides[codon] || "Unknown";
                nucleotideOutput += "-" + aminoAcid;
                
            }


            outputMessage.innerHTML = nucleotideOutput;

        };

    </script>
